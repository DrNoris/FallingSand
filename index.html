<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <title>Falling Sand</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.3D.js"></script>
  </head>

  <body>
    <script src="stack.js"></script>
    <script src="sketch.js"></script>

    <div class="button-container">
      <button class = "color_picker_button green"></button>
      <button class = "color_picker_button red"></button>
      <button class = "color_picker_button blue"></button>
      <button class = "color_picker_button orange"></button>
      <button class = "color_picker_button yellow"></button>
      <button class = "color_picker_button pink"></button>
      <button class = "color_picker_button cyan"></button>
      <button class = "color_picker_button grey"></button>  
      <input type="color" id="favcolor" name="favcolor" value="#ffffff"> 
    </div>

    <div class="sliders_container"> 
      <div class="slider_container"> 
        <label for:"SizeSlider">Size: </label>
        <input type="range" min="2" max="30" value="15" id="SizeSlider">
      </div>

      
      <div class="slider_container"> 
        <label for:"DensitySlider">Density: </label>
        <input type="range" min="1" max="100" value="50" id="DensitySlider">
      </div>
    </div>
    
  </body>
</html>
